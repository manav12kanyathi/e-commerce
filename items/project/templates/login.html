{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <!-- Email input -->
        <div class="container border border-dark mt-4 col-12 rounded d-flex">
            <div class="col-xl-6 d-none d-xl-block">
                <img src="{%static 'images/img52.jpg' %}" class="img-fluid rounded-start">
            </div>
            
            <div class="form-outline mb-4 ps-5 col-lg-5 m-3"><br>
                <h1>Log in</h1><br><br>
                <label class="form-label" for="form2Example1">Username</label>

                <input type="text" id="form2Example1" class="form-control" name="username" placeholder="Username" /><br>

                <label class="form-label" for="form2Example2">Password</label>

                <input type="password" id="form2Example2" name="password" class="form-control" placeholder="Password" /><br>

                <div class="row mb-4">
                    <a class="text-muted" href="#!" style="text-decoration: none;">Forgot password?</a>
                </div><br>
            <button type="submit" class="btn btn-info text-light btn-block col-12 mb-4" style="font-size: 22px;">Login</button><br>
            <div class="text-center">
                <p>Don't have an account? <a style="text-decoration: none;" href="signup">Register</a></p>
            </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
