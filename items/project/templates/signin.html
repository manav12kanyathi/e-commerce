{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       
</head>
<body>



    <form action="" method="post">
        {% csrf_token %}
		
        <div class="container border border-dark  col-12 mt-3 rounded d-flex">
            <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'images/about-02.jpg' %}" class="img-fluid rounded-start" >
            </div>
           
            <div class="form-outline col-lg-5 mb-4 m-5">
                <h1 class="text-center">Create An Account</h1><br><br>
                <label class="form-label" for="form2Example1">Username</label>

                <input type="text" id="form2Example1" class="form-control" name="name" placeholder="Username" /><br>



                <label for="form2Example2" class="form-label">Email</label>
				<input type="email" id="form2Example2" name="email" class="form-control" placeholder="E-mail Address"/><br>


                <label class="form-label" for="form2Example3">Password</label>

                <input type="password" id="form2Example3" name="createpassword" class="form-control" placeholder="Password "/><br><br>



                <button type="submit" class="btn btn-outline-danger btn-block mb-4">Register</button>
                <div class="text-center">
                    <p>Already have account? <a style="text-decoration: none;" href="login">Login</a></p>
                </div>
            </div>
        </div>
    </form> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
